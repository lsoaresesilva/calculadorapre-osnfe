  <title>Calculadora de preços de produtos para lojistas</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Calcule automaticamente os preços dos seus produtos de forma simples, rápida e completa. E o melhor, sem precisar utilizar nenhum planilha. Utilizamos fórmulas como markup e margem de contribuição, abstraindo toda a complexidade para a sua empresa.">
  <script>
  window.onerror = function (message, url, lineNo, colNo, error) {

   console.log(arguments);

   let container = document.createElement('div');

   container.style.color = 'red';
   container.style.position = 'fixed';
   container.style.background = '#eee';
   container.style.padding = '2em';
   container.style.top = '1em';
   container.style.left = '1em';

   let msg = document.createElement('pre');
   msg.innerText = [
      'Message: ' + message,
      'URL: ' + url,
      'Line: ' + lineNo,
      'Column: ' + colNo,
      'Stack: ' + (error && error.stack)
   ].join('\n');

   container.appendChild(msg);

   document.body.appendChild(container);
};
  </script>
