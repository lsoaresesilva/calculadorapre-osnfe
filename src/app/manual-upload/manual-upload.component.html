<div class="text-center">
  <div style="margin-bottom:20px;">
    <form class="form-inline">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Nome do produto" #productName>
      </div>
      <div class="form-group">
        <label for="cost">Custo</label>
        <input type="number" class="form-control" id="cost" placeholder="Quanto custou o produto?" #productCost>
      </div>
      <div class="form-group">
        <label for="ipi">IPI</label>
        <input type="number" value="0" class="form-control" id="ipi" placeholder="Valor sem o %" #productIPI>
      </div>
      <button (click)="addProduct(productName, productCost, productIPI)" class="btn btn-default">Adicionar</button>
    </form>
  </div>
  <div *ngIf="nfeService.produtos.length > 0">
    <table class="table table-bordered table-hover">
      <thead>
        <tr >
          <th style="width:40%" class="text-center">Nome do produto</th>
          <th style="width:15%" class="text-center">Valor de compra</th>
          <th style="width:10%" class="text-center">IPI</th>
          <th style="width:10%" class="text-center">Excluir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of nfeService.produtos; let rowIndex=index">
          <td>{{produto.descricao}}</td>
          <td>R$ {{produto.valorUnitario}}</td>
          <td>{{produto.ipi}}</td>
          <button type="button" class="btn btn-default" (click)="removerProduto(rowIndex)" aria-label="Left Align">
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
